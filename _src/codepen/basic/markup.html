<main class="main" data-total="0" data-active="0" data-complete="0">
  <input class="todo" placeholder="Todo: What needs doing?">

  <ul class="todos"></ul>

  <span class="todos-remain"></span>

  <input type="radio" class="todo-type" name="todo-type" id="r-1" value="" checked>
  <label for="r-1">All</label>
  
  <input type="radio" class="todo-type" name="todo-type" id="r-2" value="active">
  <label for="r-2">Active</label>
  
  <input type="radio" class="todo-type" name="todo-type" id="r-3" value="complete">
  <label for="r-3">Completed</label>
  
  <button class="clear">Clear Completed</button>
</main>
